    <script type="text/javascript">
      function calcularValorPresente(){

     var valorPresente, anualidad, tasaInteres, tiempo;

     //Hace el llamado a los datos ingresados
      anualidad=document.getElementById("anualidad").value;
      tasaInteres=document.getElementById("tasaInteres").value/100;
      tiempo=document.getElementById("tiempo").value;

      valorPresente=anualidad*((Math.pow(1+tasaInteres,tiempo)-1)/(tasaInteres*Math.pow(1+tasaInteres,tiempo)));
     //Envia el resultado y lo reducimos a 2 decimales
     //document.getElementById("valorPresente").value=valorPresente.toFixed(0);

     if(anualidad == ""){
     	window.alert("El campo Anualidad es obligatorio");
     }
     if(tasaInteres == ""){
       window.alert("El campo Tasa efectiva es obligatorio");
     }
     if(tiempo == ""){
     	window.alert("El campo Tiempo es obligatorio");
     }

     //Para enviar la leyenda cuando falten campos por llenar o de lo contrario mande la leyenda con el resultado
      if(anualidad != "" && tasaInteres != "" && tiempo != ""){
        document.getElementById("valorPresente").value=valorPresente.toFixed(0);
       }
  }
</script>
